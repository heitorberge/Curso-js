<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Analisador de Números</title>
		<link rel="stylesheet" href="estilojs.css"/>
	</head>
	<body>
		<section id="fundo">
			<header>
				<h1>Analisador de Números</h1>
			</header>
			<section id='branco'>
				<div>
					<p>Número (entre 1 e 100)<input type="number" name="num" id="num"><input type="button" value="Adicionar" onclick="adicionar()" id="res"></p>
				</div>
				<div id="res">
					<input type="button" value="Finalizar" onclick="finalizar()">
				</div>
			</section>
			<footer>
				<i><p>&copy; Curso Em Vídeo</p></i>
			</footer>
		</section>
		<script>
			let numero = getElementById('num')
			let resultado = getElementById('res')
			let valores = []
			function adicionar() {
				function isNumero(n) {
					if(Number(numero)>= 1  && Number(numero)) <= 100){
						return true
					}else {
						return false
					}
				}
				function inLista(n) {
					if (resultado.indexOf(Number(n)) != -1) {
						return true
					}else {
						return false
					}
	
					if(isNumero(num.value) && !inLista(num.value, valores))
						valores.push(Number.(numero.value))
						resultado.innerHTML `VALOR ${numero.value} ADICIONADO`
						resultado.innerHTML = ``
				
					}else{
						window.document.alert('VALOR INVÁLIDO OU JÁ ENCONTRADO NA LISTA')
					}
					numero.value=""
					numero.focus()
				}
			}
			function finalizar() {
				if (valores.length == 0) {
					window.alert ('NÃO É POSSIVEL FINALIZAR SEM VALORES')
				}else {
					let tot = valores.length
					let maior = valores[0]
					let menor = valores[0]
					soma = 0
					media = 0
					for (let pos in valores) {
						soma += valores[pos]
						if (valores[pos] > maior) {
						maior = valores[pos]
						}
						if (valores[pos] < menor) {
						menor = valores[pos]
						}
					}
					media = soma / total
					resultado.innerHTML = ``
					resultado.innerHTML = += `<p>Ao todo, temos ${tot} números cadastrados.</p>`
					resultado.innerHTML = `O maior Número é ${maior}`
					resultado.innerHTML = `O menor Número é ${menor}`
					resultado.innerHTML = `A soma de todos os valores é ${soma}`
					resultado.innerHTML = `A média de todos os valores é ${media}`
				}
			}
		</script>
	</body>
</html>
